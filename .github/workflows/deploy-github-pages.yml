name: Deploy Github Pages

on:
  push:
    branches:
      - master
    paths-ignore:
      - .github/**

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Build site
      uses: kevvurs/action-hugo@v1.0-rc2
      
    - name: Deploy github pages
      uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR: "public/"
        GH_PAT: ${{ secrets.GH_PAT }}
